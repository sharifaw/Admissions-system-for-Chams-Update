<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Candidate dashboard</title>
    <link rel="stylesheet" href="candidate-dashboard.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="step-progress">
        <div class="step completed">
            <p class="step-text">App Pending</p>
            <div class="bullet completed" id="first"> 1</div>
        </div>
        <div class="step">
            <p class="step-text">Test Request</p>
            <div class="bullet"> 2</div>
        </div>
        <div class="step">
            <p class="step-text">Interview Pending</p>
            <div class="bullet"> 3</div>
        </div>
        <div class="step">
            <p class="step-text">Rejected Or Accepted </p>
            <div class="bullet"> 4</div>
        </div>
    </div>
<div class="Details">
    <p class="content"> you're being reviewed</p>     
</div>
</div>


<script type="module" src="candidate-dashboard.js"></script>
</body>
</html>
