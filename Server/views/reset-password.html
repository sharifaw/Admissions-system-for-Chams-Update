<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container">
        <div class="container__box">
            
            <div class="container__form">
                <form action="">
                    <div class="input_section">
                        <i class="fa fa-lock"></i>
                        <p class="formLabel">Create New Password</p>
                        <input id="firstInputPass" class="input_reset" type="password" >
                    </div>
                    <div class="input_section">
                        <i class="fa fa-lock"></i>
                        <p class="formLabel">Confirm New Password</p>
                        <input id="secondInputPass" class="input_reset" type="password" >
                    </div>
                    
                </form>
            </div>
        </div>
        <p id="p_error_message"></p>

        <div class="container__change">

            <input id="submitBtn" type="submit" value="Change" />
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
