<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class='container__form' action="">
            <div class='container__box'>
                <h2>Recovery Password</h2>
                <h4>
                    Please enter your email address below and we will send you information
                    to change your password.
                </h4>
                <h4> Enter Email Address</h4>
                <input type="text" placeholder="email@example.com"  id="email"/>
                <div class='container__reset'>
                    <p id="message"></p>
                    <input type="submit" value="Reset" id="submitButton" />
                </div>
            </div class='container__box'>
        </form>
        <img src="https://2e8ram2s1li74atce18qz5y1-wpengine.netdna-ssl.com/wp-content/uploads/2018/08/shutterstock_1060094186-1024x768.jpg"
            alt="">

    </div>
    <script src="script.js"></script>
</body>

</html>
