<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <form class='container__form' action="">
            <div class='container__box'>
                <h2>Recovery Password</h2>
                <h5>
                    Please enter your email address below and we will send you information
                    to change your password.
                </h5>
                <div id="input_section">
                    <i class="fa fa-envelope" style="font-size:25px;color:rgb(228, 166, 166);margin-top:2px;"></i>
                <input type="email" placeholder="ENTER YOUR E-MAIL HERE"  id="email" autocomplete="off">
               </div>
              <div class='container__reset'>
                    <p id="message"></p>
                    <input type="submit" value="Reset" id="submitButton" />
                </div>
            </div class='container__box'>
        </form>


    </div>
    <script src="script.js"></script>
</body>

</html>
